name: Generate Snake Game

on:
  schedule:
    # Runs every day at midnight (UTC)
    - cron: "0 0 * * *"
  workflow_dispatch: # Allows you to trigger the workflow manually

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Generate the snake game SVG
      - name: Generate Snake Game
        uses: Platane/snk@v3
        with:
          # GitHub username to fetch the contribution graph from
          github_user_name: ${{ github.taniatitiriga }}

          # List of files to generate (saved in the repository)
          outputs: |
            dist/github-snake.svg

      # Step 3: Commit and push the generated file back to the repository
      - name: Commit and push the Snake Game
        run: |
          mkdir -p assets
          mv dist/github-snake.svg assets/github-snake.svg
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add assets/github-snake.svg
          git commit -m "chore: update GitHub Snake Game"
          git push
